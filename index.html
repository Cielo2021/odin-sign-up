<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-UP Form</title>
    <link rel="stylesheet" href="style.css"
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1>Hi</h1>
        </div>
            <div class="right">
                <div class="first">
                    <h3> 
                        This is not a real online service! You know you need somthing <br/>
                        like this is your life to help you realize your deepest dreams. <br/>
                        Sign up <em>now</em> to get started. 
                        <br/><br/>
                        You <em>know</em> you want to.
                    </h3>
                </div>

                <form action="" method="get">
                <div class="second">
                    <h3>Let's do this!</h3>

                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                    </div>

                    <div class="form-divs">
                        <label for="eamil">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-divs">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="form-divs">
                    <div class="form-div">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>



                </form>
                <div class="third"></div>
            </div>
        </div>
    </body>
</html>
